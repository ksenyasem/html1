<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JS Задания</title>
  <script src="javas.js" defer></script>
</head>
<body>

  <h2>1. Приветствие</h2>
  <input type="text" id="imya" placeholder="Ваше имя">
  <input type="button"  onclick="start1()" value="Поприветствовать">

  <h2>2. Возраст</h2>
  <input type="number" id="year" placeholder="Год рождения">
  <input type="button"  onclick="start2()" value="Посчитать возраст">

  <h2>3. Периметр квадрата</h2>
  <input type="number" id="side" placeholder="Сторона квадрата">
  <input type="button" onclick="start3()" value="Вычислить" >

  <h2>4. Площадь круга</h2>
  <input type="number" id="radius" placeholder="Радиус">
  <input type="button"  onclick="start4()" value="Вычислить" >

  <h2>5. Скорость</h2>
  <input type="number" id="distance" placeholder="Расстояние (км)">
  <input type="number" id="hours" placeholder="Время (часы)">
  <input type="button" onclick="start5()" value="Рассчитать" >

  <h2>6. Конвертер валют</h2>
  <input type="number" id="usd" placeholder="USD">
  <input type="button" onclick="start6()" value="В EUR" >

  <h2>7. Флешка и файлы</h2>
  <input type="number" id="flash" placeholder="Объем флешки (ГБ)">
  <input type="button" onclick="start7()" value="Посчитать" >

  <h2>8. Шоколадки и сдача</h2>
  <input type="number" id="wallet" placeholder="Сумма денег">
  <input type="number" id="chocolate" placeholder="Цена шоколадки">
  <input type="button" onclick="start8()" value="Рассчитать" >

  <h2>9. Перевернуть число</h2>
  <input type="number" id="num" placeholder="Трехзначное число">
  <input type="button" onclick="start9()" value="Перевернуть" >

  <h2>10. Четное или нечетное</h2>
  <input type="number" id="evencheck" placeholder="Введите число">
  <input type="button" onclick="start10()" value="Проверить" >

</body>
</html>
